<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
      <link rel="stylesheet" href="tvmaze.css">
  </head>
  <body>
    <div class="container">

    <h1>TV Maze</h1>

    <div class="form-container">

      <form class="form-inline" id="search-form">
        <input class="form-control" id="search-query" value="enter show term">
        <button class="btn btn-primary" type="submit">Go!</button>
      </form>
    </div>

    <div class="row mt-3" id="shows-list">
    </div>

    <section id="episodes-area">
      <h2>Episode info</h2> 
      <ul id="episodes-list">
      </ul>
    </section>  

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="scratch.js"></script>

    </div>

  </body>
</html>
